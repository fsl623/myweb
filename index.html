<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myweb</title>
    <style>
        div{
            text-align: center;
        }
       .display{
            width: 50%;
            height: 50px;
            margin: 0 auto;
        }
        body{
            background-color:aliceblue;
        }
        #h1{
            margin-top: 100px;
        }
        h1{
            background-color: lab(66.98% -11.03 -45.86);
            margin: 0;
            padding: 20px;
            color: white;
        }
        #addrow{
            margin-bottom: 20px;
        }
        button{
            margin-left: 5px;
        }
        #table_1{
            width: 50%;
            margin: 0 auto;
        }    
        #table{
            width: 100%;
            border-collapse: collapse;
        }
        th,td{
            text-align: center;
            border: 1px #8b8b8b solid;

        }
        th{
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">表格的增删改查</h1>
    <button onclick="addrow()" id="addrow">新增数据</button>
    <table id="table">
        <tr>
            <th>姓名</th>
            <th>联系方式</th>
            <th>操作</th>
        </tr>
        <tr>
            <td>请输入姓名</td>
            <td>请输入联系方式</td>
            <td>
                <button onclick="editRow(this)">编辑</button><button onclick="deleteRow(this)">删除</button>
            </td>
        </tr>
    </table>
    <script>
        function addrow(){
            var table = document.getElementById('table');
            var length = table.rows.length;
            var newRow = table.insertRow(length);
            var nameCol=newRow.insertCell(0);
            var phoneCol=newRow.insertCell(1);
            var actionCol=newRow.insertCell(2);
            
            nameCol.innerHTML='请输入姓名';
            phoneCol.innerHTML='请输入联系方式';
            actionCol.innerHTML='<button onclick="editRow(this)">编辑</button><button onclick="deleteRow(this)">删除</button>';
        }
        function deleteRow(button){
            var row =button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        } 
        function editRow(button){
            var row = button.parentNode.parentNode;
            var name=row.cells[0];
            var phone=row.cells[1];
            var inputName=prompt("请输入名字");
            var inputPhone=prompt("请输入联系方式");
            name.innerHTML=inputName;
            phone.innerHTML=inputPhone;

        }
    </script>
    <div>
        <h1 style="text-align: center;" id="h1">简易计算器</h1>
        <input type="text" class="display" readonly >
        <table id="table_1">
            <tr>
                <td><button data-value="C">清除</button></td>
                <td><button data-value=""></button></td>
                <td><button data-value="←">删除</button></td>
                <td><button data-value="/">/</button></td>
            </tr>
            <tr>
                <td><button data-value="1">1</button></td>
                <td><button data-value="2">2</button></td>
                <td><button data-value="3">3</button></td>
                <td><button data-value="+">+</button></td>
            </tr>
            <tr>
                <td><button data-value="4">4</button></td>
                <td><button data-value="5">5</button></td>
                <td><button data-value="6">6</button></td>
                <td><button data-value="-">-</button></td>
            </tr>
            <tr>
                <td><button data-value="7">7</button></td>
                <td><button data-value="8">8</button></td>
                <td><button data-value="9">9</button></td>
                <td><button data-value="*">x</button></td>
            </tr>
            <tr>
                <td><button data-value="%">%</button></td>
                <td><button data-value="0">0</button></td>
                <td><button data-value=".">.</button></td>
                <td><button data-value="=">=</button></td>
            </tr>
        </table>
        <script>
            const display = document.querySelector('.display');
            const buttons = document.querySelectorAll('button[data-value]');

buttons.forEach(btn => {
    btn.addEventListener('click', () => {
        const val = btn.getAttribute('data-value');
        
        switch(val) {
            case 'C': 
                display.value ='';
                break;
            case '←': 
                display.value = display.value.slice(0, -1);
                break;
            case '=': 
                try {
                    
                    const expr = display.value;
                    display.value = eval(expr);
                } catch (e) {
                    display.value = '错误';
                }
                break;
            default: 
                display.value += val;
                break;
        }
    });
});
        </script>
    </div>
    
</body>
</html>
